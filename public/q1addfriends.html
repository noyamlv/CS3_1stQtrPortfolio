<p>erin's list of friends</p>
<input id="in1" type="text" placeholder="Friend 1"> <br>
<input id="in2" type="text" placeholder="Friend 2"> 
<button onclick="addFriends()">Add Friends</button>

<div id="out1">

</div>

<script>

   

    function addFriends(){
        

        var int1 = document.getElementById("in1");
        var int2 = document.getElementById("in2");
        var out1 = document.getElementById("out1");

        
        out1.innerHTML += "<p>" + int1.value + "</p>";
        out1.innerHTML += "<p>" + int2.value + "</p>";
    
    }

</script>
